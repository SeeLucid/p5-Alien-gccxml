name    = Alien-gccxml
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2015
version = 0.001

[@Filter]
-bundle = @Basic
-remove = ExtraTests

; https://gccxml.github.io/HTML/Download.html
[Alien]
; repo = https://github.com/gccxml/gccxml/releases
repo = https://github.com/gccxml/gccxml/archive/v0.6.x.tar.gz
pattern = v([\dx\.]+)\.tar\.gz

build_command = cmake . -DCMAKE_INSTALL_PREFIX:PATH=%s
build_command = make

[AutoPrereqs]
[PkgVersion]
[CheckChangeLog]
[GithubMeta]
[PodWeaver]

[ReadmeAnyFromPod / ReadmePodInRoot]
; generate README.pod in root (so that it can be displayed on GitHub)
type = pod
filename = README.pod
location = root

[Git::CommitBuild]
; no build commits
branch =
; release commits
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master
